<ion-content scroll-y="false" id="contentContainer" [fullscreen]="true">
  <ion-item lines="none" class="new-background-color">
    <ion-img (click)="scanBarcode()" slot="end" alt="" src="../../assets/img/qr-code.svg"></ion-img>

    <ion-label>
      <h2 class="custom-font">Hola, {{user?.firstName}}</h2>
      <p class="custom-font">Bienvenido de nuevo</p>
    </ion-label>
  </ion-item>

  <div *ngIf="editControl" class="fadeMe">
      <ion-card class="card-container">
        <ion-icon (click)="closeEdit()" class="close-icon" name="close-outline"></ion-icon>
        <ion-text class="alias-text">Editar Alias</ion-text>

        <ion-item class="input-padding">
          <ion-label class="input-alias" floating>Alias</ion-label>
          <ion-input name="alias" [(ngModel)]="alias"> </ion-input>
        </ion-item>

        <ion-button
        style="--background: #a5f1e9"
        class="edit-button"
        (click)="editAccount()"
        routerLink="/home"
        >Editar alias</ion-button
      >

      </ion-card>
   
  </div>

  <div *ngIf="!accounts" class="card" routerLink="/home/create-bank-account">
    <div class="card__front card__part">
      <img
        class="card__front-logo"
        src="../../assets/img/add-plus.svg"
      />
      <p class="create-account-styling">Crear cuenta bancaria</p>
    </div>
  </div>

  <ion-slides>
    <ion-slide (click)="editAlias(account._id)" *ngFor="let account of accounts">
      <div class="card__front card__part">
        <ion-text class="account-type-header-title"
          >{{account?.accountType}}</ion-text
        >
        <ion-text class="amount-text">{{account?.balance | currency:'COP' }} </ion-text>
        <ion-text class="create-account-styling">Cuenta no.</ion-text>
        <ion-text class="create-account-styling">{{account?.account}}</ion-text>
      </div>

      <div class="alias-container">
        <ion-text *ngIf="!editControl" class="alias-text"
          >{{account?.alias}}</ion-text
        >
      </div>
    </ion-slide>
  </ion-slides>

  <hr class="hr1">

  <div class="titles-padding">
 <ion-text *ngIf="!editControl" id="transfer-title">Administrar</ion-text>
  <ion-text *ngIf="!editControl" id="transfer-title">Inscribir</ion-text>
</div>

  <div *ngIf="!editControl" class="servicesPadding">
    <button class="transfer-buttons" routerLink="/home/manage-accounts">
      <ion-icon
        class="transfer-icon"
        slot="icon-only"
        src="../../assets/img/transfer.svg"
      ></ion-icon>
      <ion-text class="accounts-titles">
        <br />
        Cuentas</ion-text
      >
      <p class="accounts-subtitles">de terceros</p>
    </button>

    <button class="transfer-buttons" routerLink="/home/create-bank-account">
      <ion-icon
        class="transfer-icon"
        slot="icon-only"
        src="../../assets/img/transfer.svg"
      ></ion-icon>
      <ion-text class="accounts-titles">
        <br />
        Cuentas
      </ion-text>
      <p class="accounts-subtitles">de terceros</p>
    </button>
  </div>

  <ion-text *ngIf="!editControl" id="transactions-title">Transacciones Recientes</ion-text>

  <img *ngIf="!editControl" class="noTransactions-icon" src="../../assets/img/no-transactions.svg" />
  <ion-text *ngIf="!editControl" class="noTransactions-title">Aun no tienes transacciones</ion-text>
</ion-content>
